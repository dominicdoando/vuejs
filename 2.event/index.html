<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="vue-app">
	<h1>Event</h1>
	<button @click="add(1)">Add a year</button><br>
	<button v-on:click="substract(1)">Substract a year</button><br>
	<button @dblclick="add(10)">Add 10 year</button><br>
	<button v-on:dblclick="substract(10)">Substract 10 year</button><br>
	<p>My age is {{age}}</p>
	<div id="canvas" v-on:mousemove="updateXY">
		{{x}},{{y}}
	</div>
</div>
<script src="app.js"></script>
</body>
</html>
